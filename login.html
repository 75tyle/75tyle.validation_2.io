<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Signup</title>
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <div class="wrapper">
    <div class="container">
    <div class="signup">Signup-page</div>
    <div class="login">Login-page</div>

    <div class="signup-form">
         <input type="email" placeholder="Your email address" class="input input_email" ><br/>
         <input type="text" placeholder="Your username" class="input input_username"><br/>
         <input type="password" placeholder=" choose your password" class="input input_pass"><br/>
         <div class="btn signup_btn">create account</div>
    </div>
    <div class="login-form">
        <input type="text" placeholder="email or username" class="input email_input"><br/>
        <input type="text" placeholder="password" class="input pass_input"><br/>
        <div class="btn login_btn">login</div>
        <span><a href="#">I forgot my username or password</a></span>
    </div>
   <script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>
   <script src="login.js"></script>
</body>
</html>
